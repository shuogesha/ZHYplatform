<header class="navbar-wrapper">
	<div class="navbar navbar-black">
		<div class="container cl">
			<a class="logo navbar-logo f-l mr-10 hidden-xs"
				href="/">${site.name}</a><span
				class="logo navbar-slogan f-l mr-10 hidden-xs">快速 简洁</span> <a aria-hidden="false"
				class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
			<nav class="nav navbar-nav nav-collapse" role="navigation"
				id="Hui-navbar">
				<ul class="cl">
					<li class="[#if channelId=='']current[/#if]"><a href="/">首页</a></li>
					[@cms_channel_list siteId=site.id parentId='']
					[#list tag_list as i]
					<li class="[#if channelId??&&i.id==channelId]current[/#if]"><a href="${i.path}">${i.name}</a></li>
					[/#list]
					[/@cms_channel_list]
				</ul>
			</nav>
			<nav class="navbar-userbar hidden-xs"></nav>
		</div>
	</div>
</header>
